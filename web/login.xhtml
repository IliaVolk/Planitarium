<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="windowTitle">
                #{messages.loginTitle}
            </ui:define>
            <ui:define name="heading">
                <ui:include src="sections/login/header.xhtml"/>
            </ui:define>
            <ui:define name="slidebarLeft">
                <ui:include src="sections/login/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="#{messages.namePrompt}"/>
                        <h:inputText id="name" required="true" value="#{user.name}"/>
                        <h:message for="name" errorClass="error"/>
                        <h:outputLabel for="password" value="#{messages.passwordPrompt}"/>
                        <h:inputSecret id="password" value="#{user.password}"/>
                    </h:panelGrid>
                    <p><h:commandButton action="planetarium" value="#{messages.commandButtonText}"/> </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</f:view>
</html>
